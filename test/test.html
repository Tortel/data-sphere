<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>Three Test Page</title>

    <script src="../app/lib/threejs/js/three.min.js"></script>
    <script src="../app/lib/threejs-examples/js/libs/tween.min.js"></script>
    <script src="../app/lib/threejs-examples/js/renderers/CSS3DRenderer.js"></script>
    <script src="../app/lib/threejs-examples/js/controls/TrackballControls.js"></script>
    <!-- <script src="../app/lib/d3/js/d3.min.js"></script> -->

    <style>
        body { margin: 0; }
        canvas { width: 100%; height: 100% }
    </style>
</head>
<body>


<script>
var scene = new THREE.Scene();
// Params are FOV, aspect ratio, min clipping distance, max clipping distance
var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

// Other renderers are available
var renderer = new THREE.WebGLRenderer();
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

// Add a cube
var geometry = new THREE.BoxGeometry( 1, 1, 1 );
var material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
var cube = new THREE.Mesh( geometry, material );
scene.add(cube);


var light = new THREE.AmbientLight( 0x404040 ); // soft white light
light.position.y = 5;
light.position.x = 5;
scene.add(light);

camera.position.z = 5;
camera.position.x = 1.5;


// Render loop
function render() {
    requestAnimationFrame( render );

    // Make the cube move
    cube.rotation.x += 0.01;
    cube.rotation.y += 0.01;

    renderer.render( scene, camera );
}

render();

</script>


</body>
</html>
